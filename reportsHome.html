<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Reports Home</title>
    <script>
        //get firebase dependencies ready
        function handleLoad(e) 
        {
          console.log('Loaded import: ' + e.target.href);
        }
        function handleError(e) 
        {
          console.log('Error loading import: ' + e.target.href);
        }
      </script>

      <!-- onload and onerror are only for testing, not necessary for production -->
    <link rel="import" href="firebaseSources.html" onload="handleLoad(event)" onerror="handleError(event)">

    <!-- provide getSources.js a location to add firebase dependencies -->
    <div id="scriptTarget"></div>
    <script src="getSources.js"></script>
    <script src="authUser.js"></script>

    <link rel="stylesheet" href="landingPage.css">
    <link rel="stylesheet" href="reportsHome.css">
</head>
<body> 
    <div id="content">
        <div id="header">
            <script src="header.js"></script>
        </div>
        <div id="top">

            <div class="card" id="charts">
                <a href="chartsHome.html">
                    <p>Charts</p>
                    <img id="chartIcon" src="images/chartsIcon.png" alt="chart">
                </a>
            </div>
            
            <div class="card" id="maps">
                <a href="mapsHome.html">
                    <p>Maps</p>
                    <img id="mapIcon" src="images/mapsIcon.png" alt="map">
                </a>
            </div>

            <div class="card" id="reports">
                <a href="reportsHome.html">
                    <p>Reports</p>
                    <img id="reportIcon" src="images/reportsIcon.png" alt="report">
                </a>
            </div>

        </div>

        <br> <hr> <br>

        <div id="bottom">

            <form id="customizePanel" onsubmit="return false">

                <fieldset id="dataFieldset">
                    <legend>Customize Report</legend>
                    <div id="formSplitter">
                        <div id="formLeft">
                            <label id="complaintTypeLabel">Complaint Types:</label><br>
                                <input class="subItem" type="checkbox" name="complaints" id="pothole" value="pothole">
                                <label for="pothole">pothole</label><br>
                
                                <input class="subItem" type="checkbox" name="complaints" id="obstruction" value="obstruction">
                                <label for="obstruction">obstruction</label><br>
                                
                                <input class="subItem" type="checkbox" name="complaints" id="snow" value="snow">
                                <label for="snow">snow</label><br><br>
                
                            <label>Date Range:</label><br>
                                <div class="subGroup">
                                    <label id="fromDateLabel" for="fromDate" class="subItem">From: </label>
                                    <input type="date" name="fromDate" id="fromDate"><br>
                                </div>
                                <div class="subGroup">
                                    <label id="toDateLabel" for="toDate" class="subItem">To: </label>
                                    <input type="date" name="toDate" id="toDate"><br>
                                </div>
                        </div>
                        <div id="formRight">

                            <label id="groupByLabel">Group By:</label><br>
                                <input class="subItem" type="radio" name="groupBy" id="groupByDay">
                                <label for="groupByDay">Day</label><br>
                    
                                <input class="subItem" type="radio" name="groupBy" id="groupByWeek">
                                <label for="groupByWeek">Week</label><br>
                    
                                <input class="subItem" type="radio" name="groupBy" id="groupByMonth">
                                <label for="groupByMonth">Month</label><br>
                    
                                <input class="subItem" type="radio" name="groupBy" id="groupByYear">
                                <label for="groupByYear">Year</label><br>
                        </div>
                    </div>
                </fieldset>
                <br>
                <input id="submitBtn" type="submit" value="Submit" onclick="submitForm()">
            </form>
      
        </div><!-- end of bottom div -->

    </div><!-- end of content div -->

    <script src="reportsHome.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <script async defer src="https://apis.google.com/js/platform.js"></script>
</body>
</html>
