<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Reports Home</title>
    <link rel="icon" href="images/reports-favicon.ico">
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="authUser.js"></script>

    <link rel="stylesheet" href="landingPage.css">
    <link rel="stylesheet" href="reportsHome.css">
</head>
<body> 
    <div id="content">
        <div id="header">
            <script src="header.js"></script>
        </div>
        <div id="top">

            <div class="card" id="charts">
                <a href="chartsHome.html">
                    <p>Charts</p>
                    <img id="chartIcon" src="images/chartsIcon.png" alt="chart">
                </a>
            </div>
            
            <div class="card" id="maps">
                <a href="mapsHome.html">
                    <p>Maps</p>
                    <img id="mapIcon" src="images/mapsIcon.png" alt="map">
                </a>
            </div>

            <div class="card" id="reports">
                <a href="reportsHome.html">
                    <p>Reports</p>
                    <img id="reportIcon" src="images/reportsIcon.png" alt="report">
                </a>
            </div>

        </div>

        <br> <hr> <br>

        <div id="bottom">

            <form id="customizePanel" onsubmit="return false">

                <fieldset id="dataFieldset">
                    <legend>Customize</legend>
                    <div id="formSplitter">
                        <div id="formLeft">
                            <label id="dataTypeLabel">Data Type:</label><br>
                            
                                <input class="subItem" type="radio" name="dataType" id="dataTypeAll" checked="checked">
                                <label for="dataTypeAll">All</label><br>

                                <input class="subItem" type="radio" name="dataType" id="dataTypeResolved">
                                <label for="dataTypeResolved">Resolved</label><br>
                    
                                <input class="subItem" type="radio" name="dataType" id="dataTypeUnresolved">
                                <label for="dataTypeUnresolved">Unresolved</label><br><br><br>
                
                            <label id="countyLabel">County:</label>
                                <select name="countySelect" id="countySelect">
                                    <option value="All">All</option>
                                    <option value="Alcona">Alcona</option>
                                    <option value="Alger">Alger</option>
                                    <option value="Allegan">Allegan</option>
                                    <option value="Alpena">Alpena</option>
                                    <option value="Antrim">Antrim</option>
                                    <option value="Arenac">Arenac</option>
                                    <option value="Baraga">Baraga</option>
                                    <option value="Barry">Barry</option>
                                    <option value="Bay">Bay</option>
                                    <option value="Benzie">Benzie</option>
                                    <option value="Berrien">Berrien</option>
                                    <option value="Branch">Branch</option>
                                    <option value="Calhoun">Calhoun</option>
                                    <option value="Cass">Cass</option>
                                    <option value="Charlevoix">Charlevoix</option>
                                    <option value="Cheboygan">Cheboygan</option>
                                    <option value="Chippewa">Chippewa</option>
                                    <option value="Clare">Clare</option>
                                    <option value="Clinton">Clinton</option>
                                    <option value="Crawford">Crawford</option>
                                    <option value="Delta">Delta</option>
                                    <option value="Dickinson">Dickinson</option>
                                    <option value="Eaton">Eaton</option>
                                    <option value="Emmet">Emmet</option>
                                    <option value="Genesee">Genesee</option>
                                    <option value="Gladwin">Gladwin</option>
                                    <option value="Gogebic">Gogebic</option>
                                    <option value="Grand Traverse">Grand Traverse</option>
                                    <option value="Gratiot">Gratiot</option>
                                    <option value="Hillsdale">Hillsdale</option>
                                    <option value="Houghton">Houghton</option>
                                    <option value="Huron">Huron</option>
                                    <option value="Ingham">Ingham</option>
                                    <option value="Ionia">Ionia</option>
                                    <option value="Iosco">Iosco</option>
                                    <option value="Iron">Iron</option>
                                    <option value="Isabella">Isabella</option>
                                    <option value="Jackson">Jackson</option>
                                    <option value="Kalamazoo">Kalamazoo</option>
                                    <option value="Kalkaska">Kalkaska</option>
                                    <option value="Kent">Kent</option>
                                    <option value="Keweenaw">Keweenaw</option>
                                    <option value="Lake">Lake</option>
                                    <option value="Lapeer">Lapeer</option>
                                    <option value="Leelanau">Leelanau</option>
                                    <option value="Lenawee">Lenawee</option>
                                    <option value="Livingston">Livingston</option>
                                    <option value="Luce">Luce</option>
                                    <option value="Mackinac">Mackinac</option>
                                    <option value="Macomb">Macomb</option>
                                    <option value="Manistee">Manistee</option>
                                    <option value="Marquette">Marquette</option>
                                    <option value="Mason">Mason</option>
                                    <option value="Mecosta">Mecosta</option>
                                    <option value="Menominee">Menominee</option>
                                    <option value="Midland">Midland</option>
                                    <option value="Missaukee">Missaukee</option>
                                    <option value="Monroe">Monroe</option>
                                    <option value="Montcalm">Montcalm</option>
                                    <option value="Montmorency">Montmorency</option>
                                    <option value="Muskegon">Muskegon</option>
                                    <option value="Newaygo">Newaygo</option>
                                    <option value="Oakland">Oakland</option>
                                    <option value="Oceana">Oceana</option>
                                    <option value="Ogemaw">Ogemaw</option>
                                    <option value="Ontonagon">Ontonagon</option>
                                    <option value="Osceola">Osceola</option>
                                    <option value="Oscoda">Oscoda</option>
                                    <option value="Otsego">Otsego</option>
                                    <option value="Ottawa">Ottawa</option>
                                    <option value="Presque Isle">Presque Isle</option>
                                    <option value="Roscommon">Roscommon</option>
                                    <option value="Saginaw">Saginaw</option>
                                    <option value="St. Clair">St. Clair</option>
                                    <option value="St. Joseph">St. Joseph</option>
                                    <option value="Sanilac">Sanilac</option>
                                    <option value="Schoolcraft">Schoolcraft</option>
                                    <option value="Shiawassee">Shiawassee</option>
                                    <option value="Tuscola">Tuscola</option>
                                    <option value="Van Buren">Van Buren</option>
                                    <option value="Washtenaw">Washtenaw</option>
                                    <option value="Wayne">Wayne</option>
                                    <option value="Wexford">Wexford</option>
                                </select><br><br>
                        
                        
                            <label>Date Range:</label><br>
                                <div class="subGroup">
                                    <label id="fromDateLabel" for="fromDate" class="subItem">From: </label>
                                    <input type="date" name="fromDate" id="fromDate"><br>
                                </div>
                                <div class="subGroup">
                                    <label id="toDateLabel" for="toDate" class="subItem">To: </label>
                                    <input type="date" name="toDate" id="toDate"><br>
                                </div><br>


                        </div>
                        <div id="formRight">

                            <label id="groupByLabel">Group By:</label><br>
                                <input class="subItem" type="radio" name="groupBy" id="groupByDay" checked="checked">
                                <label for="groupByDay">Day</label><br>
                    
                                <input class="subItem" type="radio" name="groupBy" id="groupByWeek">
                                <label for="groupByWeek">Week</label><br>
                    
                                <input class="subItem" type="radio" name="groupBy" id="groupByMonth">
                                <label for="groupByMonth">Month</label><br><br><br>

                            <input class="subItem" type="checkbox" name="csvCheckbox" id="csvCheckbox">
                            <label for="csvCheckbox">CSV</label>
                        </div>
                    </div>
                </fieldset>
                <br>
                <input id="submitBtn" type="submit" value="Submit" onclick="submitForm()">
            </form>
      
        </div><!-- end of bottom div -->

    </div><!-- end of content div -->

    <script src="reportsHome.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <script async defer src="https://apis.google.com/js/platform.js"></script>
</body>
</html>
