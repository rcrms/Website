<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        HTML Imports
    </title>
    <script>
        function handleLoad(e) 
        {
          console.log('Loaded import: ' + e.target.href);
        }
        function handleError(e) 
        {
          console.log('Error loading import: ' + e.target.href);
        }
      </script>

      <!-- onload and onerror are only for testing, not necessary for production -->
    <link rel="import" href="firebaseSources.html" onload="handleLoad(event)" onerror="handleError(event)">

</head>

<body>

    <p>
        <ul id="list">
<!-- the ul tag serves only as a reference point to add into with JS -->
        </ul>
    </p>

    <div id="scriptTarget"></div>
 
    <script src="getSources.js"></script>

    <script src="testBed.js"></script>

</body>

</html>
