<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charts Home</title>
    <script>
        //get firebase dependencies ready
        function handleLoad(e) 
        {
          console.log('Loaded import: ' + e.target.href);
        }
        function handleError(e) 
        {
          console.log('Error loading import: ' + e.target.href);
        }
      </script>

      <!-- onload and onerror are only for testing, not necessary for production -->
    <link rel="import" href="FBdependencies/firebaseSources.html" onload="handleLoad(event)" onerror="handleError(event)">

    <!-- provide getSources.js a location to add firebase dependencies -->
    <div id="scriptTarget"></div>
    <script src="FBdependencies/getSources.js"></script>
    <script src="authUser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>

    <link rel="stylesheet" href="landingPage.css">
    <link rel="stylesheet" href="chartsHome.css">
</head>
<body> 
    <div id="content">
        <div id="header">
            <script src="header.js"></script>
        </div>
        <div id="top">

            <div class="card" id="charts">
                <a href="chartsHome.html">
                    <p>Charts</p>
                    <img id="chartIcon" src="images/chartsIcon.png" alt="chart">
                </a>
            </div>
            
            <div class="card" id="maps">
                <a href="mapsHome.html">
                    <p>Maps</p>
                    <img id="mapIcon" src="images/mapsIcon.png" alt="map">
                </a>
            </div>

            <div class="card" id="reports">
                <a href="reportsHome.html">
                    <p>Reports</p>
                    <img id="reportIcon" src="images/reportsIcon.png" alt="report">
                </a>
            </div>

        </div>

        <br> <hr> <br>

        <div id="bottom">
            <div id="canvasHolder">
                <canvas id="myChart"></canvas>
            </div>
            
            <div id="buttonHolder">
                    <button class="chartButton" onclick="saveIt()">Save</button>
                    <button class="chartButton" onclick="makePieChart()">Pie</button>
                    <button class="chartButton" onclick="makeLineChart()">Line</button>
                    <button class="chartButton" onclick="makeBarChart()">Bar</button>
                    <button class="chartButton" onclick="makeRadarChart()">Radar</button>
                    <button class="chartButton" onclick="makeDoughnutChart()">Doughnut</button>
                    <button class="chartButton" onclick="makePolarAreaChart()">Polar Area</button>
            </div>

        </div>

    </div>

    <script src="chartsHome.js"></script>


</body>
</html>
